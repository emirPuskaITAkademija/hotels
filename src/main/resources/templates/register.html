<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 p-4">
                <h3 class="card-title text-center mb-4">Create Account</h3>

                <form method="POST" th:action="@{/register}" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-control" th:field="*{surname}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>

                    <div class="mb-3">
                        <label for="privilege" class="form-label">Privilege</label>
                        <select class="form-select" id="privilege" name="privilege.id" required>
                            <option th:each="priv : ${privileges}"
                                    th:value="${priv.id}"
                                    th:text="${priv.name}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
                </form>

                <div class="text-center mt-4">
                    <span>Already have an account?</span>
                    <a th:href="@{/login}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
