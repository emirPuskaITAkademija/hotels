<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create Room</h3>
                    <form method="POST" action="#" th:action="@{/saveRoom}" th:object="${room}">
                        <div class="mb-3">
                            <label for="code" class="form-label">Room Code</label>
                            <input type="text" class="form-control" id="code" name="code" required maxlength="45" th:field="*{code}">
                        </div>

                        <div class="mb-3">
                            <label for="numberOfBeds" class="form-label">Number of Beds</label>
                            <input type="number" class="form-control" id="numberOfBeds" name="numberOfBeds" required
                                   min="1" th:field="*{numberOfBeds}">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (EUR)</label>
                            <input type="number" class="form-control" id="price" name="price" required step="0.01"
                                   min="0" th:field="*{price}">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Create Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
