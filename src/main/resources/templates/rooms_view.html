<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Room List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center mb-0">Room List</h2>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
  </div>

  <div class="mb-3 text-end">
    <a href="/addRoom" class="btn btn-success">Add New Room</a>
  </div>

  <table class="table table-bordered table-hover shadow-sm bg-white rounded-4">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Code</th>
      <th>Number of Beds</th>
      <th>Price (â‚¬)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
      <td th:text="${room.id}"></td>
      <td th:text="${room.code}"></td>
      <td th:text="${room.numberOfBeds}"></td>
      <td th:text="${room.price}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
