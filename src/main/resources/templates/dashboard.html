<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Dashboard</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations}">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/country}">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/town}">Towns</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome to the Hotel Management Dashboard</h2>

    <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
            <a th:href="@{/rooms}" class="btn btn-outline-primary w-100 py-3">Manage Rooms</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/reservations}" class="btn btn-outline-success w-100 py-3">View Reservations</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/users}" class="btn btn-outline-info w-100 py-3">User Accounts</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/country}" class="btn btn-outline-warning w-100 py-3">Manage Countries</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/town}" class="btn btn-outline-secondary w-100 py-3">Manage Towns</a>
        </div>
    </div>
</div>

</body>
</html>
